<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup & Redirect Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Action Required to View Content</h1>
    <p>Click the button below to proceed. This will trigger a popup alert and attempt to open the target website in a new window/tab.</p>

    <button id="triggerButton">Click to Enable Popups and Load Site</button>

    <script>
        // --- Core Functionality ---

        // Function to handle the popup and redirect
        function attemptPopupAndRedirect() {
            // 1. Ask the user to enable popups/redirects
            alert("Please ensure popups and redirects are enabled in your browser to view the content.");

            // 2. Attempt to open a new window/tab for the target site
            const targetURL = 'https://utopiaweb.org/';
            
            // Note: window.open() is the standard way to trigger a popup/redirect.
            // It bypasses the iframe restrictions that https://utopiaweb.org/ uses.
            const newWindow = window.open(targetURL, '_blank');

            // Optional: Check if the window was successfully opened (not blocked)
            if (newWindow) {
                console.log("New window/tab opened successfully.");
                // Give the browser focus to the new window
                newWindow.focus(); 
            } else {
                console.warn("Popup blocked! Please check your browser settings.");
            }
        }

        // --- Event Listener ---

        // Get the button element
        const button = document.getElementById('triggerButton');

        // Attach the function to the button's click event
        // Modern browsers require a user action (like a click) to allow popups.
        button.addEventListener('click', attemptPopupAndRedirect);

    </script>

</body>
</html>
</body>
</html>
